<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="metadate">
		<f:metadata>
			<f:event listener="#{relatorioGastosBean.carregarPesquisa}"
				type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="formrelatorio">
			<!-- columns="4"  dois por linha no painelGrid -->
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Solicitacões"></h:outputText>
				</f:facet>
			</p:toolbar>


			<!--  value  todos / filter  somente  filtrados  //
			 var aponta o fabricante  corrente(cursor) 
			 footer rodapé-->


			<p:dataTable emptyMessage="Nenhum Registro Encontrado."
				value="#{relatorioGastosBean.listagastos}"
				filteredValue="#{relatorioGastosBean.listagastosFiltrados}"
				var="relatorio" paginator="true" id="dtrelatorio">

				<!-- filterBy="" filtrar  sortBy="" ordenar -->
				<p:column headerText="Codigo">
					<h:outputText value="#{relatorio.codigo}"></h:outputText>
				</p:column>

				<p:column headerText="Dispositivo" sortBy="#{relatorio.dispositivo}">
					<h:outputText value="#{relatorio.dispositivo}"></h:outputText>
				</p:column>


				<p:column headerText="Data Ligado">
					<h:outputText value="#{relatorio.dataLigado}"></h:outputText>
				</p:column>
				<p:column headerText="Data Desligado">
					<h:outputText value="#{relatorio.dataDesligado}"></h:outputText>
				</p:column>
				<p:column headerText="Data" sortBy="#{relatorio.intervalo}">
					<h:outputText value="#{relatorio.intervalo}"></h:outputText>
				</p:column>




				<!--  			<p:column headerText="Data" sortBy="#{relatorioGastosBean.valor}">
					<h:outputText value="#{relatorioGastosBean.valor}"></h:outputText>
				</p:column>
-->



			</p:dataTable>


		</h:form>
	</ui:define>
</ui:composition>

</html>
