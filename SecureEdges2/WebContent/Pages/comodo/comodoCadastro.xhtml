<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 <ui:composition template="/templates/modeloGeral.xhtml">
 		<ui:define name="metadate">
		<f:metadata>
			
			<f:viewParam name="cmdAcao" value="#{comodoBean.acao}"/>
			<f:viewParam name="cmdCod" value="#{comodoBean.codigo}"/>
			<f:event listener="#{comodoBean.carregarCadastro}" type="preRenderView"></f:event>
		</f:metadata>
	</ui:define> 
	<ui:define name="conteudo">
		<!-- para inserir toolbar deve se ter o facet -->
		<p:toolbar>
				<f:facet name="left">
				<h:outputText value="Genero"></h:outputText>
				</f:facet>
		</p:toolbar>
		<h:form id="frmFabCad">
			
			<h:panelGrid columns="2" id="pnlFabCadDados">
			<h:outputLabel value="Código:"></h:outputLabel>
			<h:inputText maxlength="20" size="10" readonly="true" value="#{comodoBean.comodoCadastro.codigo}"/>
			<h:outputLabel value="Descrição:"></h:outputLabel>
			<h:inputText maxlength="50" size="30" value="#{comodoBean.comodoCadastro.descricao}"
			id="txtdescricao"/>
			</h:panelGrid>			
			<h:panelGrid columns="6">
			<p:commandButton value="Limpar" actionListener="#{comodoBean.novo}" update=":frmFabCad:pnlFabCadDados"></p:commandButton>
			<!-- propriedade update serve para informar quem será atualizadovia ajax (id  do growl :msgglobal em template-->
			<p:commandButton id="btsalvar" value="Salvar" actionListener="#{comodoBean.salvar}" update=":msgGlobal :frmFabCad:pnlFabCadDados"
			rendered="#{comodoBean.acao == 'Salvar'}"/>
			<p:commandButton value="Editar" actionListener="#{comodoBean.editar}" update=":msgGlobal :frmFabCad:pnlFabCadDados"
			rendered="#{comodoBean.acao == 'Editar'}"/>
			<p:commandButton value="Excluir"  id="btExcluir" actionListener="#{comodoBean.excluir}" update=":msgGlobal :frmFabCad:pnlFabCadDados"
			rendered="#{comodoBean.acao == 'Excluir'}"/>
			
			<p:commandButton value="Consultar" action="/Pages/comodo/comodoPesquisa.xhtml?faces-redirect=true"></p:commandButton>
			</h:panelGrid>
		</h:form>
	</ui:define>
 </ui:composition>
 
</html>
